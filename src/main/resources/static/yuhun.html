<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<title>欢迎登录</title>

<!-- Bootstrap -->
<link href="lib/bootstrap/v3.3.5/css/bootstrap.min.css" rel="stylesheet">

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="lib/jquery/v3.0.0/js/jquery.min.js"></script>
<!-- <script src="lib/jquery/v1.11.3/js/jquery.min.js"></script> -->
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="lib/bootstrap/v3.3.5/js/bootstrap.min.js"></script>

<script src="lib/vue/v1.0.0/vue.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/vue.resource/0.9.3/vue-resource.min.js"></script>

<style type="text/css">
body {
	margin-top: 40px;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row" id="yuhun_div">
			<form class="form-horizontal" action="">
					
					<div class="form-group">
						<label class="col-md-2">御魂位置</label>
						<div class="col-md-4">
							<select v-model="position" class="form-control">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
							</select>
						</div>
						<label class="col-md-2">御魂类型</label>
						<div class="col-md-4">
							<select v-model="yuhunType" class="form-control">
								<option v-for="option in yuhunTypes" v-bind:value="option.id">
									{{ option.name }}
								</option>
						</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2">商户订单号</label>
						<div class="col-md-10">
							<input v-model="merOrderId" type="text" class="form-control"
								name="merOrderId" placeholder="请输入测试商户订单号">
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-2 col-md-10">
							<button v-on:click.prevent="query_log" type="submit"
								class="btn btn-primary">查询</button>
						</div>
					</div>
					
					
				</form>
		</div>
	</div>
	<script src="yuhun.js" type="text/javascript">	</script>
</body>
</html>
